<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<title>La Doo</title>
	<style>
		div, header, footer {
			border: solid 1px #888;	
			text-align: center;
		}
	</style>
	<script src="/static/jquery.js"></script>
	<script src="/static/layout.border.js"></script>
</head>
<body class="layout">
	<header data-options="region: 'north', height: '50'">
		<p>Ladoo Freight Service</p>
	</header>	
	<div class="layout layout--h" data-options="region:'center'">
		<!-- <div data-options="region:'north', height: '45'">North</div> -->
		<div data-options="region:'center'">六渡文化</div>
		<div data-options="region:'west', width: '15%', min-width: 80, max-width: '250'">飞机</div>
		<div data-options="region:'east', width: '20%', min-width: 80, max-width: '300'">轮船</div>
	</div>
	<footer data-options="region:'south', height: '100'" class="footer">
		<p>深圳市六渡国际贷运代理有限公司</p>
		<p>ShenZhen Ladoo Freight Service Co.LTD</p>
	</footer>
</body>
</html>
